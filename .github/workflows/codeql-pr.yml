name: CodeQL (PR)

on:
    pull_request:
        branches: [main]
        paths:
            - "**/*.cs"
            - "**/*.csproj"
            - "**/*.sln"
            - "**/*.ps1"
            - "**/*.psm1"
            - "**/*.psd1"
            - "**/*.yml"
            - "**/*.yaml"
            - tests/**

permissions:
    contents: read
    pull-requests: read
    actions: read
    security-events: write

jobs:
    codeql:
        uses: ./.github/workflows/codeql-core.yml
        with:
            is_pr: true
