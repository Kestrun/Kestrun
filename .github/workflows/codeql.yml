name: Security analysis (CodeQL + PS)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '15 5 * * 3'   # weekly baseline scan

permissions:
  contents: read

jobs:
  # --- CodeQL for C# and GitHub Actions ---
  codeql:
    name: CodeQL (${{ matrix.language }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: [ csharp, actions ]
    steps:
      - uses: actions/checkout@v5

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          # queries: security-extended  # optional: stricter rules

         # Build C# so your DLLs exist (good for your optional import check)
      - name: üß∞ Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      - name: üß∞ Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: üß∞ Install Invoke-Build
        shell: pwsh
        run: Install-Module InvokeBuild -Force -Scope CurrentUser

      - name: üì¶ Restore solution
        shell: pwsh
        run: Invoke-Build Restore -DotNetVerbosity minimal

      - name: üîß Run C# Build
        shell: pwsh
        run: Invoke-Build Build -DotNetVerbosity minimal


      # If autobuild can't infer your build, replace with explicit dotnet steps:
      # - if: matrix.language == 'csharp'
      #   run: |
      #     dotnet restore
      #     dotnet build --configuration Release --no-restore

      - name: Analyze
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:${{ matrix.language }}"

  # --- PowerShell via PSScriptAnalyzer -> SARIF upload ---
  powershell-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v5

      - name: üß™ Show pwsh + repo layout
        shell: pwsh
        run: |
          $PSVersionTable.PSVersion
          Get-ChildItem -Force -Recurse -Depth 2 | Select-Object -First 40 | Format-Table -Auto
          if (-not (Test-Path ./PSScriptAnalyzerSettings.psd1)) {
            Write-Error "Settings file not found at ./PSScriptAnalyzerSettings.psd1"
          }

      - name: üîç Run PSScriptAnalyzer and write SARIF
        shell: pwsh
        run: |
          $ErrorActionPreference = 'Stop'

          if (-not (Get-Module -ListAvailable PSScriptAnalyzer)) {
            Install-Module PSScriptAnalyzer -Scope CurrentUser -Force -SkipPublisherCheck
          }
          Import-Module PSScriptAnalyzer -Force

          # (Optional) exclude noisy dirs to speed up
          $exclude = @('**/bin/**','**/obj/**','**/.out/**','**/coverage/**','**/.git/**')

          $results = Invoke-ScriptAnalyzer -Path . -Recurse -Settings ./PSScriptAnalyzerSettings.psd1 `
                      -ErrorAction Stop

          # Minimal valid SARIF without external converters
          $sarif = @{
            '$schema'='https://schemastore.azurewebsites.net/schemas/json/sarif-2.1.0-rtm.5.json'
            version='2.1.0'
            runs=@(@{
              tool=@{ driver=@{ name='PSScriptAnalyzer'; version=(Get-Module PSScriptAnalyzer).Version.ToString() } }
              results=@()
            })
          }
          foreach ($r in $results) {
            $level = if ($r.Severity -eq 'Error') { 'error' } else { 'warning' }
            $sarif.runs[0].results += @{
              ruleId   = $r.RuleName
              level    = $level
              message  = @{ text = $r.Message }
              locations=@(@{ physicalLocation=@{
                artifactLocation=@{ uri = $r.ScriptPath }
                region=@{ startLine = $r.Line; startColumn = $r.Column }
              }})
            }
          }
          $sarif | ConvertTo-Json -Depth 8 | Set-Content pssa.sarif -Encoding UTF8

      - name: ‚¨ÜÔ∏è Upload PSSA SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: pssa.sarif
          category: powershell

      - name: ‚ùó Fail on PSSA errors
        shell: pwsh
        run: |
          $sarif = Get-Content pssa.sarif -Raw | ConvertFrom-Json
          $errors = @($sarif.runs.results | Where-Object { $_.level -eq 'error' })
          if ($errors.Count) { Write-Error "PSScriptAnalyzer found $($errors.Count) error-level issues." }
