permissions:
    contents: read
    pull-requests: read

name: Lint (main)

on:
    push:
        branches: [main]
        paths:
            - "**/*.cs"
            - "**/*.csproj"
            - "**/*.sln"
            - "**/*.ps1"
            - "**/*.psm1"
            - "**/*.psd1"
            - "**/*.yml"
            - "**/*.yaml"
            - tests/**
    workflow_dispatch: {}

jobs:
    lint:
        uses: Kestrun/Kestrun/.github/workflows/lint-core.yml@main
        with:
            is_pr: false
