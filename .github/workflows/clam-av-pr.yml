permissions:
    contents: read
    pull-requests: read

name: AV Scan (PR)

on:
    pull_request:
        branches: [main]
        paths:
            - "**/*.cs"
            - "**/*.csproj"
            - "**/*.sln"
            - "**/*.ps1"
            - "**/*.psm1"
            - "**/*.psd1"
            - "**/*.yml"
            - "**/*.yaml"
            - tests/**

jobs:
    clamav:
        uses: Kestrun/Kestrun/.github/workflows/clam-av-core.yml@main
        with:
            is_pr: true
