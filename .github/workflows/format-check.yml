# .github/workflows/format-check.yml
name: Format Check
permissions:
  contents: read

on:
  pull_request:
  push:
    branches: [ main ]  # optional; useful to guard direct pushes

jobs:
  dotnet-format:
    runs-on: ubuntu-24.04
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4

      - name: 🧰 Setup .NET 8 & 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x
          cache: true
          cache-dependency-path: |
            **/*.csproj
            **/packages.lock.json

      - name: 🔄 Restore
        run: dotnet restore

      - name: ✅ Verify no formatting changes
        run: dotnet format --verify-no-changes --no-restore
